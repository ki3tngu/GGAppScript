<!DOCTYPE html>
<html>

<head>
	<base target="_top">
	<title>Đăng Nhập</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			background-color: #f4f4f4;
		}

		.login-container {
			background: white;
			padding: 20px;
			border-radius: 8px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}

		input[type="text"],
		input[type="password"] {
			width: 100%;
			padding: 10px;
			margin: 10px 0;
			border: 1px solid #ddd;
			border-radius: 4px;
		}

		button {
			width: 100%;
			padding: 10px;
			background-color: #4CAF50;
			color: white;
			border: none;
			border-radius: 4px;
		}

		.message {
			margin-top: 10px;
			color: red;
		}
	</style>
</head>

<body>
	<div class="login-container">
		<h2>Đăng Nhập</h2>
		<form id="loginForm">
			<input type="text" id="username" placeholder="Tên đăng nhập" required>
			<input type="password" id="password" placeholder="Mật khẩu" required>
			<button type="submit">Đăng Nhập</button>
		</form>
		<div id="message" class="message"></div>
	</div>
	<script src='https://script.google.com/macros/s/AKfycbzn3v0uCdNvYNTtxnAUZsgX9CwsJAXAFgUulvO7TwO4EeLgm9gVfv6QBZNOTgQSOM7luQ/exec'>
	</script>
</body>

</html>
